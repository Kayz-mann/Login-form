<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,500;1,100;1,300;1,400;1,500&display=swap"
    />

    <title>Animated Login Form</title>
  </head>
  <body>
    <div class="logo">x<span class="bibo">Bibo</span></div>
    <img src="img/svg/Group 1.svg" alt="" class="wave" />
    <div class="container">
      <div class="img">
        <img src="img/undraw_mobile_marketing_iqbr.svg" alt="" />
      </div>
      <div class="login-container">
        <form action="index.html">
          <img src="img/undraw_profile_pic_ic5t.svg" alt="" class="icon" />
          <h2>Welcome</h2>
          <div class="input-div one focus">
            <div class="i">
              <i class="fa fa-user"></i>
            </div>
            <div>
              <h5>Username</h5>
              <input type="text" class="input" />
            </div>
          </div>
          <div class="input-div two focus">
            <div class="i">
              <i class="fa fa-lock"></i>
            </div>
            <div>
              <h5>Password</h5>
              <input type="text" class="input" />
            </div>
          </div>
          <a href="#">Forgot Password?</a>
          <input type="submit" class="btn" value="Login" />
        </form>
        <script type="text/javascript" src="js/main.js"></script>
      </div>
    </div>
  </body>
</html>
